<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ponto App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind-config.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="./icons.js" defer></script>
    <link rel="stylesheet" href="./global.css">

</head>
<body class="bg-gray-900 text-gray-100 font-sans">
<div class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 p-4 flex flex-col">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-lg font-bold text-yellow-400">Senac</h1>
        </div>
        <div class="space-y-4">
            <a href="#" class="flex gap-2 py-2 px-4 rounded bg-gray-700 text-yellow-400">
                <i data-lucide="circle-gauge"></i>
                Dashboard
            </a>
            <a href="#" class="flex items-center gap-2 py-2 px-4 rounded hover:bg-gray-700">
                <i data-lucide="users" class="w-5 h-5"></i>
                <span>Students</span>
            </a>
            <a href="#" class="flex items-center gap-2 py-2 px-4 rounded hover:bg-gray-700">
                <i data-lucide="file-text" class="w-5 h-5"></i>
                <span>Records</span>
            </a>
            <a href="#" class="flex items-center gap-2 py-2 px-4 rounded hover:bg-gray-700">
                <i data-lucide="bar-chart" class="w-5 h-5"></i>
                <span>Report</span>
            </a>
        </div>
        <div class="mt-auto flex items-center space-x-2">
            <img src="https://via.placeholder.com/40" class="rounded-full" alt="User avatar">
            <span class="text-sm">Louis Carter</span>
        </div>

    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
        <header class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-bold">Dashboard</h2>
            <input type="text" placeholder="Search..." class="bg-gray-800 text-gray-400 px-4 py-2 rounded">
        </header>

        <!-- Dashboard Cards -->
        <div class="grid grid-cols-3 gap-6">
            <div class="bg-gray-800 p-6 rounded">
                <h3 class="text-yellow-400 text-sm">Website traffic</h3>
                <div class="text-4xl font-bold mt-4">12k</div>
                <div class="text-sm text-gray-400">Social Media 78%, Organic Search 22%</div>
            </div>
            <div class="bg-gray-800 p-6 rounded">
                <h3 class="text-sm">Full Report</h3>
                <div class="text-gray-400 mt-2">/2023</div>
                <button class="bg-yellow-400 text-gray-900 px-4 py-2 rounded mt-4">Download Report</button>
            </div>
            <div class="bg-gray-800 p-6 rounded">
                <h3 class="text-sm">Bounce Rate</h3>
                <div class="text-3xl font-bold mt-4">23%</div>
                <div class="text-sm text-gray-400">+6% Since last day</div>
            </div>
            <!-- Additional Cards -->
            <div class="bg-gray-800 p-6 rounded">
                <h3 class="text-sm">ROI</h3>
                <div class="text-3xl font-bold mt-4">283%</div>
                <div class="h-20 mt-4 bg-yellow-400 rounded"></div>
            </div>
            <div class="bg-gray-800 p-6 rounded flex items-center justify-center">
                <img src="https://via.placeholder.com/150" class="rounded" alt="AI Image">
            </div>
            <div class="bg-gray-800 p-6 rounded">
                <h3 class="text-sm">Customer Churn Rate</h3>
                <div class="text-3xl font-bold mt-4">11.4%</div>
                <div class="h-20 mt-4 bg-yellow-400 rounded"></div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
